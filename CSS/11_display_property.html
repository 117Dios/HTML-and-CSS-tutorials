    display = propietà che specifica se e come un elemento è mostrato

    block-level = inizia su una nuova riga, comprende tutta la larghezza (alcuni esempi: h1, div, p, form, header, footer)

    inline = non iniziare su una nuova riga, larghezza limitata a ciò che è necessario (alcuni esempi: span, a, img)

    -->
