    <!--
    overflow = proprietà che imposta il comportamento desiderato se il contenuto non entra nel blocco genitore 

        overflow: visible (default, mostra il testo anche se fuoriesce, bruttissimo)
        overflow: hidden (nascosto, non è proprio visibile ma si può interagire, ad esempio con copia incolla)
        overflow: clip (nascosto, si può usare in tandem con overflow-clip-margin: [x]px. Taglia completamente il testo che fa overflow, fino al margine desiderato se si usa clip-margin)
        overflow: scroll (aggiunge barre di scorrimento, comunque visibili se non necessarie)
        overflow: auto (aggiunge barre di scorrimento che scompaiono se non necessarie)
    -->
